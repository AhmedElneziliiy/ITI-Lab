<div class="container mt-4">
    <div class="card">
    <img [src]="product.image" width="200" height="200" alt="{{ product.title }}" class="card-img-top mx-auto">
    <div class="card-body">
        <h3 class="card-title">{{ product.title }}</h3>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">Price: ${{ product.price }}</p>
        <p class="card-text"><strong>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</strong></p>
    </div>
    </div>
</div>
