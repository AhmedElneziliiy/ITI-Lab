<div class="container">
<div class="product-card">
  <img [src]="productApi.image" width="100" height="100" alt="{{ productApi.title }}">
  <h3>{{ productApi.title }}</h3>
  <button class="btn btn-primary" [routerLink]="['/product', productApi.id]">View Details</button>
  <p>{{ productApi.description }}</p>
  <p>Price: ${{ productApi.price }}</p>
  <p><strong>Rating: {{ productApi.rating.rate }} ({{ productApi.rating.count }} reviews)</strong></p>
</div>
</div>
