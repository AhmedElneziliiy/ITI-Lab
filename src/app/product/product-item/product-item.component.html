
        <img [src]="product.image" class="card-img-top" alt="Product Image">
        <div>
          <h2>{{ product.productName }}</h2>
          <p class="card-text btn btn-success">Price: {{ product.productPrice }} $</p>
          @if (product.onSale) {
            <p class="btn btn-primary">On Sale!</p>
          } @else {
            <p class="btn btn-danger">Out of Sale</p>
          }
        </div>
